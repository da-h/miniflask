name: Deploy to PyPI

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: "Deploy to PyPI"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Autoadd release Tags
        uses: sbrodehl/action-autotag@v2.0.0
        id:   autotag
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          source_file: "src/miniflask/__init__.py"
          extraction_regex: "__version__\\s*=\\s*[\\'\"]((?:0|[1-9]\\d*)\\.(?:0|[1-9]\\d*)\\.(?:0|[1-9]\\d*)(?:-(?:(?:0|[1-9]\\d*|\\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\\.(?:0|[1-9]\\d*|\\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?(?:\\+(?:[0-9a-zA-Z-]+(?:\\.[0-9a-zA-Z-]+)*))?)[\\'\"]"
          capture_group: 1
          tag_message: "Release"
          tag_format: "v{version}"
      - name: Create Release
        if: steps.autotag.outputs.tagsha
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.autotag.outputs.tagname }}
          release_name: "Miniflask ${{ steps.autotag.outputs.tagname }}"
      - name: Show version
        if: steps.autotag.outputs.tagsha
        run: echo ${{ steps.autotg.outputs.tagsha }}
      - name: Set up Python
        if: steps.autotag.outputs.tagsha
        uses: actions/setup-python@v1
        with:
            python-version: '3.x'
      - name: Install dependencies
        if: steps.autotag.outputs.tagsha
        run: python setup.py sdist
      - name: Publish a Python distribution to PyPI
        if: steps.autotag.outputs.tagsha
        uses: pypa/gh-action-pypi-publish@master
        with:
            user: __token__
            password: ${{ secrets.pypi_password }}


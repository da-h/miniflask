name: Deploy to PyPI

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: "Deploy to PyPI"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Autoadd release Tags
        uses: jaliborc/action-general-autotag@7d2ae9f
        id:   autotag
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          source_file: "src/miniflask/__init__.py"
          # extraction_regex: "^__version__\\s*=\\s*\"(\\d[\\d\\.]+)\""
          extraction_regex: "__version__\\s*=\\s*\"(\\d[\\d\\.]+)\""
          tag_message: "Release"
          tag_format: "v{version}"
      - name: Show version
        if: steps.autotag.outputs.tagname
        run: echo ${{ steps.autotg.outputs.tagname }}
      - name: Set up Python
        if: steps.autotag.outputs.tagname
        uses: actions/setup-python@v1
        with:
            python-version: '3.x'
      - name: Install dependencies
        if: steps.autotag.outputs.tagname
        run: python setup.py sdist
      - name: Publish a Python distribution to PyPI
        if: steps.autotag.outputs.tagname
        uses: pypa/gh-action-pypi-publish@master
        with:
            user: __token__
            password: ${{ secrets.pypi_password }}

